<!DOCTYPE html>
<html lang="en">
    <head>  
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <script src="script.js" defer></script>
        <div class="container">
            <div class="display"></div>
            <div class="operations">
                <button class="operationButton" value="add">+</button>
                <button class="operationButton" value="subtract">-</button>
                <button class="operationButton" value="multiply">*</button>
                <button class="operationButton" value="divide">/</button>
            </div>
            <div class="numbers">
                <div class="row">
                    <button class="number" value=1>1</button>
                    <button class="number" value=2>2</button>
                    <button class="number" value=3>3</button>
                </div>
                <div class="row">
                    <button class="number" value=4>4</button>
                    <button class="number" value=5>5</button>
                    <button class="number" value=6>6</button>  
                </div>
                <div class="row">
                    <button class="number" value=7>7</button>
                    <button class="number" value=8>8</button>
                    <button class="number" value=9>9</button>
                </div>
                <div class="row">
                    <button class="number" value=0>0</button>
                    <button class="comma" value=.>.</button>
                </div>
            </div>
            <div class="special">
                <button class="equals">=</button>
                <button class="delete">Dlt</button>
                <button class="clear">Clear</button>
            </div>
        </div>
         <footer class="footer">
            Copyright Â© <a href="https://github.com/FeoLED" target="_blank">FeoLED 2025</a>
        </footer>
    </body>
</html>
